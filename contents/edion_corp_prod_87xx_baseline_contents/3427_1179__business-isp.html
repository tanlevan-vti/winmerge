<h2 class="bt_line">通信(ISP)事業</h2>

<p class="mb">インターネットサービスプロバイダ（ISP）「エディオンネット」を手掛けております。<br />
    WiMAXなどの高速モバイル回線対応のインターネット接続サービスと、光回線などを利用する固定回線サービスを提供しております。映像配信サービスやセキュリティ対策等のアプリケーションサービスもご用意しております。<br />
    当社ならではの充実したサポート体制で、合計約57.6万人（2023年3月末）にご加入いただいております。</p>
